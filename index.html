<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Casa de Cambio</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript">
        function cambiar(){
            var num1=parseInt(document.getElementById("monto").value);
            var resultado=0;
            var dolar=3.7;
            var euro=4.04;
            if(document.getElementById("dolar").checked){
                resultado=num1/dolar;
                alert('El cambio de soles a dolares es: '+resultado.toFixed(2));
            }
            else if(document.getElementById("euro").checked){
                resultado=num1/euro;
                alert('El cambio de soles a euros es: '+resultado.toFixed(2));
            }
            else{
                alert('Completa los campos');
            }
        }
    </script>
</head>
<body>
    
    <h1>Casa de cambio</h1>
    <form class="form">
        <p>Seleccione moneda a enviar:</p>
        <input type="radio" name="Dolar" id="dolar">DÃ³lar
        <input type="radio" name="Dolar" id="euro">Euro
        <br>
        <p>Ingrese su monto:</p>
        <input type="number" name="Monto" id="monto">
        <br><br>
        <input type="button" name="" value="Cotizar" class="button" onclick="cambiar()">
    </form>
</body>
</html>
